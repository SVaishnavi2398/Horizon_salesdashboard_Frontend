<div class="container-fluid">

    <div class="page-title-box d-flex align-items-center justify-content-between"
        style="padding-bottom:0px !important;">
        <div class="mb-0 font-size-20">
            <h4>Year Incentive Details</h4>
        </div>
    </div>
    <div class="mb-3 row">

        <div class="col-md-3 form-group">
            <label for="example-text-input" class="col-form-label">Team Name</label>
            <select class="form-control" (change)="teamIdData($event)">
                <option value="">-- Select Team Name --</option>
                <option *ngFor="let tl of teamdeatails" value="{{tl.team_id}}">
                    {{tl.teamname}}
                </option>
            </select>
        </div>
        <div class="col-md-3 form-group">
            <label for="example-text-input" class="col-form-label">User Name</label>
            <select class="form-control" (change)="UsersData($event)">
                <option value="">-- Select User Name --</option>
                <option *ngFor="let tl of usersData" value="{{tl.user_id}}">
                    {{tl.firstname}} {{tl.lastname}}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div id="tickets-table_filter" class="dataTables_length"><label
                class="d-inline-flex align-items-center">Search:
                <input type="text" name="searchyearincentive" class="form-control form-control-sm ms-2"
                    aria-controls="tickets-table" [(ngModel)]="searchyearincentive"></label>
            </div> 
        </div>
        <div class="col-md-4">
            <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [maxSize]="4"
                [collectionSize]="yearIncenData.length" [boundaryLinks]="true" style="justify-content: right!important;">
            </ngb-pagination>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body"  style="padding: 2 5px 2 5px;">
                    <!-- <h4 class="card-title">Registered Roles</h4> -->
      
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead>
                                <th>UserName</th>
                                <th>Source No</th>
                                <th>Source Amount</th>
                                <th>Eligibility</th>
                                <th>From Date</th>
                                <th>To Date</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of yearIncenData | searchyearincentive:searchyearincentive| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                    <td>{{data.firstname}} {{data.lastname}}</td>                               
                                    <td>{{data.yearsourcing_no}}</td>
                                    <td>{{data.yearsourcing_amt}}</td>
                                     <td>
                                        <ng-container *ngIf="data.eligibility_ince == '1'; else templateA">
                                            Yes
                                        </ng-container>
                                        <ng-template #templateA>
                                            No
                                        </ng-template>
                                    </td>
                                    <td>{{data.from_date}}</td>
                                    <td>{{data.to_date}}</td>
    
                                </tr>
                            </tbody>
                        </table>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</div>
