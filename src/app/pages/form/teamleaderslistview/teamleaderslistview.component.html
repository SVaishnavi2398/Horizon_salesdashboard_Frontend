<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Team Leader Details"></app-page-title>
    <!-- end page title -->
    
<div class="card">
    <div class="row">
        <div class="card-body">
  
            <h4> <i class="fas fa-user border" style="font-size: 47px; padding: 9px;"></i>
                <select  class="form-control" name="user_id"  [(ngModel)]="team_leaders.user_id"  disabled  style="background: none;
                border: none;
                font-weight: 700;
                width: auto;
                margin-left: 60px;
                margin-top: -38px;
                font-size: 20px;">
                <option value="">-- Select User Name --</option>
                <option *ngFor="let ul of usersArr"  value="{{ul.user_id}}"> {{ul.firstname}} {{ul.middlename}} {{ul.lastname}}
                </option>
            </select>
            </h4>
    <div class="mb-3 row">

      <div class="col-md-4">
          <div class="row">
            <div class="col-md-6">
              <label for="example-text-input" class="col-form-label"  style="font-weight: 400;">Team Name :</label>
            </div>
            <div class="col-md-6"  style="margin-left: -100px;">
              <!-- <input class="form-control" type="text" name="firstname" [(ngModel)]="teamdetails.firstname"  disabled> -->
              <select  class="form-control" name="team_id"  [(ngModel)]="team_leaders.team_id"  disabled  style="background: none;
              border: none;
              font-weight: 700;
              width: auto;">
                  <option value="">-- Select Team Name --</option>
                  <option *ngFor="let tl of teamsArr"  value="{{tl.team_id}}">  {{tl.teamname}}
                  </option>
              </select>
            </div>
          </div>
      </div>
      <div class="col-md-4">
         <div class="row">
            <div class="col-md-6">
              <label for="example-text-input" class="col-form-label"  style="font-weight: 400;">Status :</label>
            </div>
            <div class="col-md-6"  style="margin-left: -100px;">
              <!-- <input class="form-control" type="text" name="firstname" [(ngModel)]="teamdetails.firstname"  disabled> -->
              <select  class="form-control" name="status"  [(ngModel)]="team_leaders.status"  disabled  style="background: none;
              border: none;
              font-weight: 700;
              width: auto;">
                  <option value="">Select Project Name</option>
                  <option *ngFor="let sl of statusArr"  value="{{sl.team_status_id}}">
                  {{sl.teamstatus}}
                  </option>
              </select>
            </div>
          </div>
      </div>

    </div>
