<div class="container-fluid">
    <!-- <app-page-title title="Teams List"></app-page-title> -->
   
    <div class="row">
        <div class="col-md-4">
          <div>
            <app-page-title title="Teams List"></app-page-title>

          </div>
        </div>
        <div class="col-md-8"  style="text-align: right;">
                <button type="button" class="btn btn-primary mb-3"  routerLink="/form/teams"><i class="mdi mdi-plus me-1"></i>
                Add Team</button>
        </div>
        <div class="col-md-8">
            <div id="tickets-table_filter" class="dataTables_length"><label
                class="d-inline-flex align-items-center">Search:
                <input type="text" name="searchteams" class="form-control form-control-sm ms-2"
                  aria-controls="tickets-table" [(ngModel)]="searchteams"></label>
              </div>
        </div>

        <div class="col-md-4">
            <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [maxSize]="4" [collectionSize]="teamList.length" [boundaryLinks]="true"  style="justify-content: right!important;"></ngb-pagination>
        </div>
      </div>
      
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <!-- <h4 class="card-title">Registered Roles</h4> -->
    
                  <div class="table-responsive">
                      <table class="table mb-0">
                          <thead>
                              <tr>
                                  <!-- <th>ID</th> -->
                                  <th>Team Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr  *ngFor="let team of teamsArr | searchteams:searchteams | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                    <!-- <th scope="row">{{team.team_id}}</th> -->
                                    <td>{{team.teamname}}</td>
                                    <td>
                                        <!-- <button type="button" class="btn btn-danger"  (click)="deleteTeamsData(team.team_id)">Delete</button>  -->
                                        <button type="button" class="btn btn-info"  routerLink="/form/editteams/{{team.team_id}}"><i class="uil-pen"></i></button>
                                        &nbsp;
                                        <button type="button" (click)="deleteTeamsData(team.team_id)" class="btn btn-danger"><i class="uil-trash-alt"></i></button>
                                    </td>
                              </tr>
                             
                          </tbody>
                      </table>
                  </div>
  
              </div>
          </div>
      </div>
  </div>
  <!-- end row -->
  </div>
