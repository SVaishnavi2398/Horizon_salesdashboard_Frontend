<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Update Team Details"></app-page-title>
    <!-- end page title -->
    
  <form  (ngSubmit)="updateteamdetails()">
  
    <div class="mb-3 row">
  
      <div class="col-md-4">
            <label for="example-text-input" class="col-form-label">User Name</label>
            <!-- <input class="form-control" type="text" name="firstname" [(ngModel)]="teamdetails.firstname"  disabled> -->
            <select  class="form-control" name="user_id"  [(ngModel)]="teamdetails.user_id"  disabled>
                <option value="">-- Select User Name --</option>
                <option *ngFor="let ul of usersArr"  value="{{ul.user_id}}"> {{ul.firstname}} {{ul.middlename}} {{ul.lastname}}
                </option>
            </select>
      </div>
      <div class="col-md-4">
        <label for="example-text-input" class="col-form-label">Team Name</label>
        <select  class="form-control"  name="team_name_id"  [(ngModel)]="teamdetails.team_id"  (change)="getteam($event)">
            <option value="">-- Select Team Name --</option>
            <option *ngFor="let tl of teamsArr"  value="{{tl.team_id}}">  {{tl.teamname}}
            </option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="example-text-input" class="col-form-label">Team Leader Name</label>
        <select  class="form-control"  name="team_leader_id"  [(ngModel)]="teamdetails.team_leader_name">
            <!-- <option value="">-- Select Team Leader Name --</option> -->
            <option  value="{{teamdetails.team_leader_name}}">  {{teamdetails.team_leader_name}}
            </option>                                                                                                                                                       a
        </select>
        
      </div>

    </div>

    <div class="mb-3 row">
  
      <div class="col-md-4">
        <label for="example-text-input" class="col-form-label">Designation</label>
        <select  class="form-control"  name="designation_id"  [(ngModel)]="teamdetails.designation_id"  disabled>  
            <option value="">-- Select Designation --</option>
            <option *ngFor="let dl of designationArr"  value="{{dl.designation_id}}"> {{dl.designation}}
            </option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="example-text-input" class="col-form-label">Status</label>
        <select  class="form-control"  name="status"  [(ngModel)]="teamdetails.status">
            <option value="">-- Select Status --</option>
            <option *ngFor="let sl of statusArr"  value="{{sl.team_status_id}}"> {{sl.teamstatus}}
            </option>
        </select>
      </div>
  
      <div class="col-md-4">
        <label for="example-text-input" class="col-form-label">To Date</label>
        <input class="form-control" type="date" value="" name="to_date"  [(ngModel)]="teamdetails.to_date">
      </div>
      
    </div>
  
  
    <!-- <div class="mb-3 row">
  
      <div class="col-md-4">
        <label for="example-text-input" class="col-form-label">Status</label>
        <input class="form-control" type="text" placeholder="Enter Team Name" name="status" [(ngModel)]="team_leaders.status">
      </div>
  
    </div> -->
    <button type="submit" class="btn btn-primary" routerLink="/form/teamdetailslist">Cancel</button>
    &nbsp;
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>

   
  
  </div> <!-- container-fluid -->
