<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Create Project"></app-page-title>
  <!-- end page title -->
  <form (ngSubmit)="submitproject()">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <div class="mb-3 row">

              <div class="col-md-4">
                <label for="example-text-input" class="col-form-label">Company Name</label>
                <!-- <select  class="form-control"  name="company_id"  [(ngModel)]="projects.company_id">
                          <option value="">-- Select Status --</option>
                          <option *ngFor="let cl of companyArr"  value="{{cl.debtor_company_det_id}}"> {{cl.cname}}
                          </option> 
                      </select>   -->

                <ng-select name="company_id" [(ngModel)]="projects.company_id" placeholder="-- Select Company Name --">
                  <ng-option value="{{cl.debtor_company_det_id}}" *ngFor="let cl of companyArr"> {{cl.cname}}
                  </ng-option>
                </ng-select>
                <button type="button" class="btn btn-primary waves-effect waves-light" (click)="openModal(content)"><i
                    class="mdi mdi-plus me-1"></i></button>
              </div>

              <div class="col-md-4">
                <label for="example-text-input" class="col-form-label">Project Name</label>
                <input class="form-control" type="text" id="project_name" placeholder="Enter Project Name"
                  name="project_name" [(ngModel)]="projects.project_name" required>
                <span class="text-danger" [hidden]="!error.project_name">{{error.project_name}}</span>
              </div>

              <div class="col-md-4">
                <label for="example-text-input" class="col-form-label">RERA No.</label>
                <input class="form-control" type="text" id="rera" placeholder="Enter Rere No" name="rera"
                  [(ngModel)]="projects.rera" (keypress)="keyPressAlphanumeric($event)" maxlength="12">
                <span class="text-danger" [hidden]="!error.rera">{{error.rera}}</span>
              </div>

            </div>

            <div class="mb-3 row">

              <div class="col-md-4">
                <label for="example-text-input" class="col-form-label">Location</label>
                <input class="form-control" type="text" id="location" placeholder="Enter Location" name="location"
                  [(ngModel)]="projects.location">
                <span class="text-danger" [hidden]="!error.location">{{error.location}}</span>
              </div>

              <div class="col-md-4">
                <label for="example-text-input" class="col-form-label">Region Name</label>
                <select class="form-control" name="region_id" (change)="getSubregion($event)"
                  [(ngModel)]="projects.region_id" placeholder="-- Select Region Name --">
                  <option value="">-- Select Region --</option>
                  <option *ngFor="let rl of regionsArr" value="{{rl.region_id}}"> {{rl.region_name}}
                  </option>
                </select>
                <span class="text-danger" [hidden]="!error.region_id">{{error.region_id}}</span>
              </div>

              <div class="col-md-4">
                <label for="example-text-input" class="col-form-label">Subregion Name</label>
                <select class="form-control" name="subregion_id" [(ngModel)]="projects.subregion_id"
                  placeholder="-- Select Subregion Name --">
                  <option value="">-- Select Subregion --</option>
                  <option value="{{projects.subregion_id}}"> {{projects.subregion_name}}
                  </option>
                </select>
                <span class="text-danger" [hidden]="!error.subregion_id">{{error.subregion_id}}</span>
              </div>

            </div>

            <div class="mb-3 row">

              <div class="col-md-4">
                <label for="example-text-input" class="col-form-label">Profile Score</label> &nbsp; &nbsp; &nbsp;
                <input type="radio" id="1" name="profile_score" value="1" [(ngModel)]="projects.profile_score"> &nbsp;
                <label for="example-text-input" class="col-form-label"> 1 </label> &nbsp;
                <input type="radio" id="5" name="profile_score" value="5" [(ngModel)]="projects.profile_score"> &nbsp;
                <label for="example-text-input" class="col-form-label"> 5 </label> &nbsp;
                <input type="radio" id="10" name="profile_score" value="10" [(ngModel)]="projects.profile_score"> &nbsp;
                <label for="example-text-input" class="col-form-label"> 10 </label><br>
                <div class="text-center">
                 <span class="text-warning" >In Term of Incentive</span>
                </div>
                <span class="text-danger" [hidden]="!error.profile_score">{{error.profile_score}}</span>
                
              </div>

            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
              &nbsp;
              <button type="submit" class="btn btn-primary" routerLink="/form/projectslist">Cancel</button>
            </div>


          </div>
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </form>

</div> <!-- container-fluid -->


<!-- Standard Modal -->
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Create Client Details</h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
  </div>
  <div class="modal-body">
    <app-company></app-company>
  </div>

    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div> -->
</ng-template>
