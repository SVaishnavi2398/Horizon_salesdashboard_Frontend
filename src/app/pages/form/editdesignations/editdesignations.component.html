<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Update Designation" ></app-page-title>
    <!-- end page title -->
  <form (ngSubmit)="updatedesignations()">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
            <div class="mb-3 row">
                <label for="last name" class="col-md-2 col-form-label">Designation</label>
                <div class="col-md-10">
                  <input class="form-control" type="text"  id="designation" placeholder="Enter Designation" name="designation" [(ngModel)]="designations.designation">
                </div>
              </div>
           
         
   
  
            <div class="col-12">
              <button type="submit" class="btn btn-primary" routerLink="/form/designationslist">Cancel</button>
              &nbsp;
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
  
  
          </div>
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </form>
  
  </div> <!-- container-fluid -->
