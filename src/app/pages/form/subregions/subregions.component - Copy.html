<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Create Subregion" ></app-page-title>
    <!-- end page title -->
  <form (ngSubmit)="submitsubregion()">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
           
            <div class="mb-3 row">
              <label for="first name" class="col-md-2 col-form-label">Region Name</label>
              <div class="col-md-10">
                <!-- <input class="form-control" type="text"  id="region_id" placeholder="Enter Region ID" name="region_id" [(ngModel)]="subregions.region_id"> -->
                <select  class="form-control">
                    <option *ngFor="let rl of listItems"  [value]="rl">
                    {{rl}}
                    </option>
                </select>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="last name" class="col-md-2 col-form-label">Subregion Name</label>
              <div class="col-md-10">
                <input class="form-control" type="text"  id="subregion_name" placeholder="Enter Subregion Name" name="subregion_name" [(ngModel)]="subregions.subregion_name">
              </div>
            </div>
         
   
  
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
  
  
          </div>
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </form>
  
  </div> <!-- container-fluid -->
