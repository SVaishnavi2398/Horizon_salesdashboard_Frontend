<div class="container-fluid">

    <form>
        <div class="row">
            <app-page-title title="Monthly Leads List"></app-page-title>

            <div class="col-md-12" style="text-align: right;">
                <button type="button" class="btn btn-primary mb-3" routerLink="/form/leadsgiven"><i
                    class="mdi mdi-plus me-1"></i>
                Add Leads</button>
            </div>

            <div>

            </div>


            <div class="col-md-3">

                <label for="example-text-input" class="col-form-label"> Team Name</label>
                <select class="form-control" name="team_id" (change)="getState1($event)" placeholder="-- Select Team Name --">
                <option>Select</option>
                <option *ngFor="let tl of teamsArr"  value="{{tl.team_id}}">
                    {{tl.teamname}}
                 </option>
                 </select>

            </div>

            <div class="col-md-3">

                <label for="example-text-input" class="col-form-label"> User Name</label>
                <select class="form-control" name="user_id" (change)="getState2($event)" placeholder="-- Select Emp Name --">
                <option>Select</option>
                <option *ngFor="let cl of userdatas"  value="{{cl.user_id}}">
                {{cl.firstname}}  {{cl.lastname}}
                 </option>
                 </select>

            </div>

            <div class="col-md-3">
                <label for="start">Month</label>
                <input type="month" class="form-control" value="{{month}}" id="month" name="month" (change)="getstate6($event)" min="2018-03" value="2018-05">
            </div>

            <!-- <div class="col-md-3"> -->
            <!-- <label for="example-text-input" class="col-form-label">From Date</label>
                <input class="form-control" type="date" value="{{month}}" id="month" name="month" (change)="getstate4($event)" style="width:218px;"> -->
            <!-- <span class="text-danger" [hidden]="!error.from_date">{{error.from_date}}</span> -->
            <!-- </div> -->

            <!-- <div class="col-md-3">
                <label for="example-text-input" class="col-form-label">To Date</label>
                <input class="form-control" type="date" value="{{to_date}}" id="to_date" name="to_date" (change)="getstate5($event)" style=" width:218px; "> -->
            <!-- <span class=" text-danger " [hidden]="!error.to_date ">{{error.to_date}}</span> -->
            <!-- </div> -->
        </div>
    </form>



    <div class="row pt-2 ">
        <div class="col-lg-12 ">
            <div class="card ">
                <div class="card-body " style="padding: 0 10px 0 10px; ">
                    <div class="table-responsive ">
                        <table class="table mb-0 ">
                            <thead>
                                <tr>
                                    <!-- <th>Team Name</th> -->
                                    <th>Employee Name</th>
                                    <th>Month</th>
                                    <th>Leads Given To</th>
                                    <th>Valid Lead Count</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let leaddetails of userdetail">
                                    <!-- <td>{{leaddetails.teamname}}</td> -->
                                    <td>{{leaddetails.firstname}} {{leaddetails.lastname}}</td>
                                    <td>{{leaddetails.month | date : 'MMMM-y'}}</td>
                                    <td>{{leaddetails.leads_given_to}}</td>
                                    <td>{{leaddetails.valid_lead_count}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
