<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Create Role" ></app-page-title>
  <!-- end page title -->
<form (ngSubmit)="submitroles()">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

         
          <div class="mb-3 row">
            <label for="first name" class="col-md-2 col-form-label">Slug</label>
            <div class="col-md-10">
              <input class="form-control" type="text"  id="slug" placeholder="Enter Slug Name" name="slug" [(ngModel)]="roles.slug">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="last name" class="col-md-2 col-form-label">Role Name</label>
            <div class="col-md-10">
              <input class="form-control" type="text"  id="rolename" placeholder="Enter Role Name" name="name" [(ngModel)]="roles.name">
            </div>
          </div>
       
 

          <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>


        </div>
      </div>
    </div> <!-- end col -->
  </div>
  <!-- end row -->
</form>

</div> <!-- container-fluid -->
