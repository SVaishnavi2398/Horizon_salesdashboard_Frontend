<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Update Group" ></app-page-title>
    <!-- end page title -->
  <form (ngSubmit)="updategroups()">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
           
            <div class="mb-3 row">
              <label for="first name" class="col-md-2 col-form-label">Slug</label>
              <div class="col-md-10">
                <input class="form-control" type="text"  id="slug" placeholder="Enter Slug Name" name="slug" [(ngModel)]="groups.slug">
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="last name" class="col-md-2 col-form-label">Group Name</label>
              <div class="col-md-10">
                <input class="form-control" type="text"  id="groupname" placeholder="Enter Role Name" name="groupname" [(ngModel)]="groups.groupname">
              </div>
            </div>
         
   
  
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
  
  
          </div>
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </form>
  
  </div> <!-- container-fluid -->
