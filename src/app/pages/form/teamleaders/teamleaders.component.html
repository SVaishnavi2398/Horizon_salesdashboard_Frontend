<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Create Team Leader"></app-page-title>
    <!-- end page title -->


<form (ngSubmit)="submitTeamleader()">

    <div class="mb-3 row">
  
      <div class="col-md-6">
        <label for="example-text-input" class="col-form-label">Team Name</label>
        <select  class="form-control"  name="team_id"  [(ngModel)]="team_leaders.team_id"  required>
            <option value="">-- Select Team Name --</option>
            <option *ngFor="let tl of teamsArr"  value="{{tl.team_id}}">  {{tl.teamname}}
            </option>
        </select>
        <span class="text-danger" [hidden]="!error.team_id">{{error.team_id}}</span>
      </div>

      <div class="col-md-6">
            <label for="example-text-input" class="col-form-label">Team Leader Name</label>
            <select  class="form-control" name="user_id" (change)="getUser($event)"  [(ngModel)]="team_leaders.user_id"  required>
                <option value="">-- Select Team Leader Name --</option>
                <option *ngFor="let ul of usersArr"  value="{{ul.user_id}}"> {{ul.firstname}} {{ul.middlename}} {{ul.lastname}}
                </option>
            </select>
            <span class="text-danger" [hidden]="!error.user_id">{{error.user_id}}</span>
      </div>

      <div class="col-md-6" hidden>
        <label for="example-text-input" class="col-form-label">Team Leader Name1</label>
        <select  class="form-control" name="team_leader_name"  [(ngModel)]="team_leaders.team_leader_name"  required>
            
            <option value="{{team_leaders.team_leader_name}}"> {{team_leaders.team_leader_name}}
            </option>
        </select>
        <span class="text-danger" [hidden]="!error.team_leader_name">{{error.team_leader_name}}</span>
      </div>

    </div>


    <div class="mb-3 row">

      <div class="col-md-6">
        <label for="example-text-input" class="col-form-label">Status</label>
        <select  class="form-control"  name="status"  [(ngModel)]="team_leaders.status"  required>
            <option value="">-- Select Status --</option>
            <option *ngFor="let sl of statusArr"  value="{{sl.team_status_id}}"> {{sl.teamstatus}}
            </option>
        </select>
        <span class="text-danger" [hidden]="!error.status">{{error.status}}</span>
      </div>

      <div class="col-md-6">
        <label for="example-text-input" class="col-form-label">From Date</label>
        <input class="form-control" type="date" value="" name="from_date"  [(ngModel)]="team_leaders.from_date"  required>
        <span class="text-danger" [hidden]="!error.from_date">{{error.from_date}}</span>
      </div>

      <!-- <div class="col-md-4">
        <label for="example-text-input" class="col-form-label">To Date</label>
        <input class="form-control" type="date" value="" name="to_date"  [(ngModel)]="team_leaders.to_date">
      </div> -->

    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

   
  
  </div> <!-- container-fluid -->
