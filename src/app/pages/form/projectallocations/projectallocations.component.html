  <form  (ngSubmit)="submitprojectallocation()">

                    <div class="mb-3 row">
                            <label for="first name" class="col-md-2 col-form-label">User Name</label>
                            <div class="col-md-10">
                                <!-- <input class="form-control" type="text"  id="user_name" placeholder="Enter User Name" name="user_name">  -->
                                <select  class="form-control"  name="user_id" [(ngModel)]="projectallocations.user_id">
                                    <option value="">Select User Name</option>
                                    <option *ngFor="let ul of usersArr"  value="{{ul.user_id}}">
                                    {{ul.firstname}} {{ul.middlename}} {{ul.lastname}}
                                    </option>
                                </select>
                                <span class="text-danger" [hidden]="!error.user_id">{{error.user_id}}</span>
                            </div>
                    </div>

                    <div class="mb-3 row">
                        <!-- <label for="last name" class="col-form-label">Project Name</label> -->
                        <!-- <input class="form-control" type="text"  id="project_name" placeholder="Enter Region Name" name="project_name{{i}}"  >     -->
                        <label for="first name" class="col-md-2 col-form-label">Project Name</label>
                        <div class="col-md-10">
                            <select  class="form-control"  name="project_id"  (change)="getState($event)" [(ngModel)]="projectallocations.project_id">
                                <option value="">Select Project Name</option>
                                <option *ngFor="let pl of projectsArr"  value="{{pl.project_id}}">  {{pl.project_name}}
                                </option>
                            </select>
                            <span class="text-danger" [hidden]="!error.project_id">{{error.project_id}}</span>
                        </div>
                    </div> 


                    <div class="mb-3 row">
                        <!-- <label for="last name" class="col-form-label">Subproject Name</label> -->
                        <!-- <input class="form-control" type="text"  id="subproject_name" placeholder="Enter Region Name" name="subproject_name"> -->
                        <label for="first name" class="col-md-2 col-form-label">Subproject Name</label>
                        <div class="col-md-10">
                            <select  class="form-control"  name="subproject_id" [(ngModel)]="projectallocations.subproject_id">
                                <option value="">Select Subproject Name</option>
                                <option *ngFor="let sl of subprojectsArr"  value="{{sl.subproject_id}}">  {{sl.subproject_name}}
                                </option>
                            </select>
                            <span class="text-danger" [hidden]="!error.subproject_id">{{error.subproject_id}}</span>
                        </div>
                    </div> 

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        &nbsp;
                        <button type="submit" class="btn btn-primary" routerLink="/form/projectallocationslist">Cancel</button>          
                    </div>
