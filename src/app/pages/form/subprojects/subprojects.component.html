<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Create Subproject" ></app-page-title>
    <!-- end page title -->
  <form (ngSubmit)="submitsubproject()">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">


            <div class="mb-3 row">
              <label for="first name" class="col-md-2 col-form-label">Project Name</label>
              <div class="col-md-10">
                <!-- <input class="form-control" type="text"  id="region_id" placeholder="Enter Region ID" name="region_id" [(ngModel)]="subregions.region_id"> -->
                <select  class="form-control"  name="project_id"  [(ngModel)]="subprojects.project_id"  required>
                    <option value="">Select Project Name</option>
                    <option *ngFor="let pl of projectsArr"  value="{{pl.project_id}}">
                    {{pl.project_name}}
                    </option>
                </select>
                <span class="text-danger" [hidden]="!error.project_id">{{error.project_id}}</span>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="last name" class="col-md-2 col-form-label">Subproject Name</label>
              <div class="col-md-10">
                <input class="form-control" type="text"  id="subproject_name" placeholder="Enter Region Name" name="subproject_name" [(ngModel)]="subprojects.subproject_name"  required>
                <span class="text-danger" [hidden]="!error.subproject_name">{{error.subproject_name}}</span>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="last name" class="col-md-2 col-form-label">Rera No</label>
              <div class="col-md-10">
                <input class="form-control" type="text"  id="rera" placeholder="Enter Region Name" name="rera" [(ngModel)]="subprojects.rera"
                (keypress)="keyPressAlphanumeric($event)"
                    maxlength="12">
                    <span class="text-danger" [hidden]="!error.rera">{{error.rera}}</span>
              </div>
            </div>
         
   
  
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
  
  
          </div>
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </form>
  
  </div> <!-- container-fluid -->
