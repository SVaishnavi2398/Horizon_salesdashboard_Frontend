  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <!-- <h4 class="card-title">Registered Users</h4> -->
    
                  <div class="table-responsive">
                      <table class="table mb-0">
                          <thead>
                              <tr>
                                  <!-- <th>ID</th> -->
                                  <!-- <th>Region ID</th> -->
                                  <th>Region Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let region of regionsArr | searchregions:searchregions | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                  <!-- <th scope="row">{{region.region_id}}</th> -->
                                  <!-- <td>{{region.region_id}}</td> -->
                                  <td>{{region.region_name}}</td>
                                  <td>
                                    <button type="button" class="btn btn-info"  routerLink="/form/editregions/{{region.region_id}}"><i class="uil-pen"></i></button>
                                    &nbsp;
                                    <button type="button" class="btn btn-danger"  (click)="deleteRegionsData(region.region_id)"><i class="uil-trash-alt"></i></button>

                              </tr>
                             
  
                          </tbody>
