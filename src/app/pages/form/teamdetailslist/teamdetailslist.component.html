<div class="container-fluid">
    <!-- <app-page-title title="Teams List"></app-page-title> -->
   
    <div class="row">
        <div class="col-md-4">
          <div>
            <app-page-title title="Team Details List"></app-page-title>

          </div>
        </div>
        <div class="col-md-8"  style="text-align: right;">
                <button type="button" class="btn btn-primary mb-3"  routerLink="/form/teamdetails"><i class="mdi mdi-plus me-1"></i>
                Add Team Details</button>
        </div>
        <!-- Search -->
        <div class="col-md-8">
            <!-- <div id="tickets-table_filter" class="dataTables_length"><label
                class="d-inline-flex align-items-center">Search:
                <input type="text" name="searchteamdetailslist" class="form-control form-control-sm ms-2"
                  aria-controls="tickets-table" [(ngModel)]="searchteamdetailslist"></label>
              </div> -->
        </div>
      <!-- End search -->
      <div class="col-md-4">
        <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [maxSize]="4" [collectionSize]="teamdetailsList.length" [boundaryLinks]="true"  style="justify-content: right!important;"></ngb-pagination>
    </div>
      </div>

      
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <!-- <h4 class="card-title">Registered Roles</h4> -->
    
                  <div class="table-responsive">
                      <table class="table mb-0">
                          <thead>
                              <!-- Sorting-->
                             <tr>
                                <th [class.active]="order === 'firstname'" (click)="setOrder('firstname')">
                                    User Name <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'teamname'" (click)="setOrder('teamname')">
                                    Team Name<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'designation'" (click)="setOrder('designation')">
                                    Designation<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'teamstatus'" (click)="setOrder('teamstatus')">
                                    Status<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'from_date'" (click)="setOrder('from_date')">
                                    From Date<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'to_date'" (click)="setOrder('to_date')">
                                    To Date<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th>Actions</th>
                            </tr>
                            <!-- Sorting End-->
                            <!-- Search -->
                             <tr>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="firstname_search">
                                </th>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="teamname_Search">
                                </th>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="designation_Search">
                                </th>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="teamstatus_search">
                                </th>
                                <th>
                                    <input type="date" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="from_date_Search">
                                </th>
                                <th>
                                    <input type="date" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="to_date_Search">
                                </th>
                            </tr>   
                            <!-- End search -->
                          </thead>
                          <tbody>
                              <tr  *ngFor="let teamdetails of teamdetailsArr | searchteamdetailslist:firstname_search:teamname_Search:designation_Search:teamstatus_search:from_date_Search:to_date_Search | orderBy: order:reverse:caseInsensitive | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                    <!-- <th scope="row">{{teamdetails.team_detail_id}}</th> -->
                                    <td>{{teamdetails.firstname}} {{teamdetails.middlename}} {{teamdetails.lastname}}</td>
                                    <td>{{teamdetails.teamname}}</td>
                                    <td>{{teamdetails.designation}}</td>
                                    <td>{{teamdetails.teamstatus}}</td>
                                    <td>{{teamdetails.from_date}}</td>
                                    <td>{{teamdetails.to_date}}</td>
                                    <td>
                                        <button type="button" class="btn btn-info"  routerLink="/form/editteamdetails/{{teamdetails.team_detail_id}}"><i class="uil-pen"></i></button>
                                        &nbsp;
                                        <button type="button" class="btn btn-success"  routerLink="/form/teamdetailslistview/{{teamdetails.team_detail_id}}"><i class="uil-eye"></i></button>
                                    </td>
                              </tr>
                             
                          </tbody>
                      </table>
                  </div>
  
              </div>
          </div>
      </div>
  </div>
  <!-- end row -->
  </div>
