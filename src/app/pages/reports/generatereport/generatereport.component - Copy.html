<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Create Project" ></app-page-title>
    <!-- end page title -->
  <form>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <div class="mb-3 row">

                  <div class="col-md-3">
                    <label for="example-text-input" class="col-form-label">Primary Module</label>
                  </div>

                  <div class="col-md-3">
                    <select  class="form-control"  name="module_id"  (change)="getModulefields($event)" [(ngModel)]="generatereport.module_id">
                      <option value="">Select Project Name</option>
                      <option *ngFor="let ml of modulesArr"  value="{{ml.module_id}}">  {{ml.module_name}}
                      </option>
                  </select>
                  </div>

                  <div class="col-md-3">
                    <label for="example-text-input" class="col-form-label">Select Field</label>
                  </div>
                    
                  <div class="col-md-3">
                    <!-- <ng-select bindLabel="name"
                        placeholder="-- Select Fields --"
                        appendTo="body"
                        multiple="true"
                        [searchable]="true" 
                        [clearable]="true"
                        name="module_fields"
                        [(ngModel)]="selectedItem">
                        <ng-option *ngFor="let ml of modulesArr"  value="{{ml.module_fields}}"> {{ml.module_fields}}
                        </ng-option>
                    </ng-select> -->

                    <select  class="form-control"  name="module_field_id" [(ngModel)]="generatereport.module_field_id">
                      <option value="">Select Subproject Name</option>
                      <option *ngFor="let mf of modulefieldsArr"  value="{{mf.module_field_id}}">  {{mf.module_field_name}}
                      </option>
                    </select>
                    
                  </div>

                 

            </div>



            <div class="mb-3 row">

              <div class="col-md-3">
                <label for="example-text-input" class="col-form-label">Secondary Module</label>
              </div>

              <div class="col-md-3">
                <select  class="form-control"  name="secmodule_id"  (change)="getSecModulefields($event)" [(ngModel)]="generatereport.secmodule_id">
                  <option value="">Select Project Name</option>
                  <option *ngFor="let secml of secmodulesArr"  value="{{secml.module_id}}">  {{secml.module_name}}
                  </option>
              </select>
              </div>

              <div class="col-md-3">
                <label for="example-text-input" class="col-form-label">Select Field</label>
              </div>
                
              <div class="col-md-3">
                <!-- <ng-select bindLabel="name"
                    placeholder="-- Select Fields --"
                    appendTo="body"
                    multiple="true"
                    [searchable]="true" 
                    [clearable]="true"
                    name="module_fields"
                    [(ngModel)]="selectedItem">
                    <ng-option *ngFor="let ml of modulesArr"  value="{{ml.module_fields}}"> {{ml.module_fields}}
                    </ng-option>
                </ng-select> -->

                <select  class="form-control"  name="secmodule_field_id" [(ngModel)]="generatereport.secmodule_field_id">
                  <option value="">Select Subproject Name</option>
                  <option *ngFor="let secmf of secmodulefieldsArr"  value="{{secmf.module_field_id}}">  {{secmf.module_field_name}}
                  </option>
                </select>
                
              </div>

             

            </div>

            <div class="table-responsive">
              <table class="table mb-0">
                  <thead>
                      <tr>
                          <!-- <th>ID</th> -->
                          <th *ngFor="let cl of selectedItem">{{cl}}</th>
                         
                      </tr>
                  </thead>
                  <!-- <tbody>
                      <tr>
                           
                            <td>{{selectedItem}}</td>
                            
                           
                            
                      </tr>
                     
                  </tbody> -->
              </table>
          </div>


  
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
  
  
          </div>
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </form>
  
  </div> <!-- container-fluid -->
