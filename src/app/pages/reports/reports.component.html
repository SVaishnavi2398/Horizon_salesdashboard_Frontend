<div class="container-fluid">
    <!-- start page title -->
    <!-- <app-page-title title="Reports"></app-page-title> -->

    <div class="row">
        <div class="col-md-4">
            <app-page-title title="Reports"></app-page-title>
        </div>
        <div class="col-md-8"  style="text-align: right;">
            
            <button type="button" class="btn btn-primary mb-3"  routerLink="/reports/addreports" style="margin-right: 10px;"><i class="mdi mdi-plus me-1"></i>
                Add Report</button>
                    
            <!-- <button (click)="exportexcel()" class="btn btn-danger mb-3">Export To Excel</button> -->
                    
        </div>
    </div>
    
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- <h4 class="card-title mb-4">Reports</h4> -->

                    <div class="table-responsive">
                        <table class="table table-centered table-nowrap mb-0 align-middle"  id="excel-table">
                            <thead class="table-light">
                    
                                 <!-- Sorting-->
                             <tr>
                                <th [class.active]="order === 'report_name'" (click)="setOrder('report_name')">
                                    Report Name <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'primary_module_name'" (click)="setOrder('primary_module_name')">
                                    Primary Module<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'primary_module_field_name'" (click)="setOrder('primary_module_field_name')">
                                    Primary Module Fields<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'secondary_module_name'" (click)="setOrder('secondary_module_name')">
                                    Secondary Module<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                                <th [class.active]="order === 'secondary_module_field_name'" (click)="setOrder('secondary_module_field_name')">
                                    Secondary Module Fields<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                                </th>
                            </tr>
                            <!-- Sorting End-->
                            <!-- Search -->
                              <tr>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="report_name_Search">
                                </th>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="primary_module_name_search">
                                </th>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="primary_module_field_name_search">
                                </th>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="secondary_module_name_Search">
                                </th>
                                <th>
                                    <input type="text" class="form-control form-control-sm ms-2"
                                        aria-controls="tickets-table" [(ngModel)]="secondary_module_field_name_Search">
                                </th>
                            </tr>     
                            <!-- End search -->
                            </thead>
                            <tbody>
                                <tr  *ngFor="let reports of reportsArr  | searchreports: report_name_Search:primary_module_name_search:primary_module_field_name_search:secondary_module_name_Search:secondary_module_field_name_Search | orderBy: order:reverse:caseInsensitive ">
                                    <td>{{reports.report_name}}</td>
                                    <td>{{reports.primary_module_name}}</td>
                                    <td>{{reports.primary_module_field_name}}</td>
                                    <td>{{reports.secondary_module_name}}</td>
                                    <td>{{reports.secondary_module_field_name}}</td>
                                    <td><button class="btn btn-success mb-3"  routerLink="/reports/generatereport/{{reports.reports_id}}">Generate</button></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- end table -->
                </div>
            </div>
        </div>
    </div>
</div> <!-- container-fluid -->
